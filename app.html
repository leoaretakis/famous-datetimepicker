<!DOCTYPE HTML>
<html>
    <head>
        <title>famo.us App</title>
        <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <!-- shims for backwards compatibility -->
        <script type="text/javascript" src="http://code.famo.us/lib/functionPrototypeBind.js"></script>
        <script type="text/javascript" src="http://code.famo.us/lib/classList.js"></script>
        <script type="text/javascript" src="http://code.famo.us/lib/requestAnimationFrame.js"></script>

        <script type="text/javascript" src="src/lib/jquery-1.11.1.js"></script>
        <script type="text/javascript" src="src/lib/underscore.js"></script>
        <script type="text/javascript" src="src/lib/backbone.js"></script>
        <script type="text/javascript" src="src/lib/moment.js"></script>
        <script type="text/javascript" src="src/lib/handlebars.js"></script>
        <script type="text/javascript" src="src/lib/handlebars.runtime.js"></script>

        <!-- module loader -->
        <script type="text/javascript" src="http://code.famo.us/lib/require.js"></script>

        <!-- famous -->
        <link rel="stylesheet" type="text/css" href="http://code.famo.us/famous/0.2/famous.css" />
        <script type="text/javascript" src="http://code.famo.us/famous/0.2/famous.min.js"></script>

        <!-- app code -->
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <script type="text/javascript">
            require.config({
                baseUrl: './src/',
                paths: {
                    'handlebars': 'lib/handlebars',
                    'hbs': 'lib/hbs',
                    'text': "lib/text"
                },
                shim: {
                    "handlebars": {
                        exports: 'Handlebars'
                    }
                },
                packages: [
                    {
                        name: "hbs",
                        location: "lib",
                        main: "hbs"
                    }
                ],
                hbs: {
                    templateExtension: ".hbs",
                    compilerPath: "lib/handlebars"
                }
            });
            require(['main']);
        </script>
    </head>
    <body></body>
</html>
